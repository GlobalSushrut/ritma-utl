# Ritma Configuration
# See https://ritma.io/docs for full documentation

# Node identification (auto-generated if not set)
# RITMA_NODE_ID=my-node-001

# Base directory for Ritma data
RITMA_BASE_DIR=/var/lib/ritma

# Output directory for sealed proofpacks
RITMA_OUT_DIR=/var/lib/ritma/out

# Enable content-addressed storage
RITMA_CAS_ENABLE=1

# Enable RTSL output
RITMA_OUT_ENABLE=1

# Privacy mode: full, redacted, or minimal
RITMA_PRIVACY_MODE=full

# Window duration in seconds (default: 300 = 5 minutes)
RITMA_WINDOW_SECONDS=300

# Enable auto-pruning after seal
RITMA_AUTO_PRUNE_AFTER_SEAL=1

# Signing key ID (optional, for COSE signatures)
# RITMA_KEY_ID=my-signing-key

# Log level: trace, debug, info, warn, error
RUST_LOG=ritma=info
