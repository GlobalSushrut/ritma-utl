[package]
name = "xdp_capture"
version = "0.1.0"
edition = "2021"
license = "Apache-2.0"
description = "XDP-based full packet capture for Ritma CCTV"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "2.0"
sha2 = "0.10"
hex = "0.4"
chrono = "0.4"
uuid = { version = "1.0", features = ["v4"] }
ciborium = "0.2"
zstd = "0.13"
blake3 = "1.5"

[target.'cfg(target_os = "linux")'.dependencies]
libc = "0.2"
