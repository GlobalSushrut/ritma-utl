[package]
name = "utld"
version = "0.1.0"
edition = "2021"


license = "Apache-2.0"

[dependencies]
core_types = { path = "../core_types" }
sot_root = { path = "../sot_root" }
clock = { path = "../clock" }
handshake = { path = "../handshake" }
tata = { path = "../tata" }
dig_mem = { path = "../dig_mem" }
entropy_tree = { path = "../entropy_tree" }
tracer = { path = "../tracer" }
serde = { version = "1", features = ["derive"] }
serde_json = { version = "1", features = ["arbitrary_precision"] }
policy_engine = { path = "../policy_engine" }
truthscript = { path = "../truthscript" }
distillium = { path = "../distillium" }
sha2 = "0.10"
hmac = "0.12"
zeroize = "1.8"
zk_snark = { path = "../zk_snark" }
hex = "0.4"
dig_index = { path = "../dig_index" }
forensics_store = { path = "../forensics_store" }
security_events = { path = "../security_events" }
biz_api = { path = "../biz_api" }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["fmt", "env-filter"] }
fs2 = "0.4"
security_os = { path = "../security_os" }
bar_core = { path = "../bar_core", optional = true }
bar_client = { path = "../bar_client", optional = true }
tokio = { version = "1", features = ["rt", "net", "io-util"], optional = true }
tokio-rustls = { version = "0.24", optional = true }
reqwest = { version = "0.11", default-features = false, features = ["blocking", "json", "rustls-tls"] }
rusqlite = "0.31"

[features]
tls = ["tokio", "tokio-rustls"]
bar_governance = ["bar_core", "bar_client"]
