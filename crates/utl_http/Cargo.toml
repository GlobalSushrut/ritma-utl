[package]
name = "utl_http"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = "0.7"
tokio = { version = "1", features = ["full"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
utl_client = { path = "../utl_client" }
utld = { path = "../utld" }
hex = "0.4"
security_tools = { path = "../security_tools" }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["fmt", "env-filter"] }
biz_api = { path = "../biz_api" }
