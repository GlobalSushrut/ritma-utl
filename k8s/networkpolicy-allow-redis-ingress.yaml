apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-redis-ingress
  namespace: ritma-system
spec:
  podSelector:
    matchLabels:
      app: redis
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: bar-orchestrator
    - podSelector:
        matchLabels:
          app: utld
    ports:
    - protocol: TCP
      port: 6379
