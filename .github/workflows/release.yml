name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-release:
    name: Build and publish release assets
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - aarch64-unknown-linux-gnu

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.88.0
          override: true

      - name: Install cross
        uses: taiki-e/install-action@v2
        with:
          tool: cross

      - name: Build (release)
        run: cross build -p ritma_cli --release --locked --target ${{ matrix.target }}

      - name: Package asset
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          BIN=target/${{ matrix.target }}/release/ritma
          OUT=dist/ritma-${{ matrix.target }}.tar.gz
          tar -C "$(dirname "$BIN")" -czf "$OUT" ritma

      - name: Generate checksums
        shell: bash
        run: |
          set -euo pipefail
          cd dist
          sha256sum *.tar.gz > SHA256SUMS.txt

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.tar.gz
            dist/SHA256SUMS.txt
