name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.88.0
          override: true
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Run tests
        run: cargo test --workspace --verbose --locked
      
      - name: Run doc tests
        run: cargo test --doc --workspace --locked

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.88.0
          override: true
      
      - name: Build workspace
        run: cargo build --workspace --release --locked
      
      - name: Build ritma_cli
        run: cargo build -p ritma_cli --release --locked
      
      - name: Upload ritma binary
        uses: actions/upload-artifact@v4
        with:
          name: ritma-cli
          path: target/release/ritma

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.88.0
          override: true
          components: rustfmt, clippy
      
      - name: Check formatting
        run: cargo fmt --all -- --check
      
      - name: Run clippy
        run: cargo clippy --workspace -- -D warnings

      - name: Install cargo-audit
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-audit

      - name: Install cargo-deny
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-deny

      - name: Cargo audit
        run: cargo audit

      - name: Cargo deny
        run: cargo deny check

  docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test, build]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build tracer image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/Dockerfile-tracer
          push: false
          tags: ritma/tracer_sidecar:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build orchestrator image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/Dockerfile-orchestrator
          push: false
          tags: ritma/bar_orchestrator:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build UTLD image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/Dockerfile-utld
          push: false
          tags: ritma/utld:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [docker]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.88.0
          override: true
      
      - name: Start services
        run: docker compose -f docker/compose.sidecar.yml up -d
      
      - name: Wait for services
        run: sleep 30
      
      - name: Run E2E tests
        run: |
          # Test doctor
          cargo run -p ritma_cli --locked -- doctor
          
          # Test demo
          cargo run -p ritma_cli --locked -- demo --window-secs 10

      - name: E2E - Offline verification test
        run: |
          # Create a test proofpack structure
          mkdir -p /tmp/test_proofpack/receipts
          
          # Create manifest.json
          cat > /tmp/test_proofpack/manifest.json << 'EOF'
          {
            "version": "0.1",
            "namespace_id": "ns://ci/e2e/verify",
            "window": {"start": "2024-01-01T00:00:00Z", "end": "2024-01-01T01:00:00Z"},
            "attack_graph_hash": "e2e_test_hash"
          }
          EOF
          
          # Create receipts/public_inputs.json
          cat > /tmp/test_proofpack/receipts/public_inputs.json << 'EOF'
          {"test": true, "ci": "e2e"}
          EOF
          
          # Calculate hashes
          MANIFEST_SHA=$(sha256sum /tmp/test_proofpack/manifest.json | cut -d' ' -f1)
          RECEIPTS_SHA=$(sha256sum /tmp/test_proofpack/receipts/public_inputs.json | cut -d' ' -f1)
          
          # Create proofpack.json with correct hashes
          cat > /tmp/test_proofpack/proofpack.json << EOF
          {
            "version": "0.1",
            "namespace_id": "ns://ci/e2e/verify",
            "inputs": {
              "manifest_sha256": "$MANIFEST_SHA",
              "receipts_sha256": "$RECEIPTS_SHA",
              "vk_id": "e2e_vk",
              "public_inputs_hash": "e2e_hash"
            },
            "range": {"window": {"start": "2024-01-01T00:00:00Z", "end": "2024-01-01T01:00:00Z"}}
          }
          EOF
          
          # Verify should succeed
          cargo run -p ritma_cli --locked -- verify-proof --path /tmp/test_proofpack --json
          echo "✓ Offline verification passed"

      - name: E2E - Tamper detection test
        run: |
          # Tamper with manifest.json (add a field)
          cat > /tmp/test_proofpack/manifest.json << 'EOF'
          {
            "version": "0.1",
            "namespace_id": "ns://ci/e2e/verify",
            "window": {"start": "2024-01-01T00:00:00Z", "end": "2024-01-01T01:00:00Z"},
            "attack_graph_hash": "e2e_test_hash",
            "tampered": true
          }
          EOF
          
          # Verify should fail (exit nonzero)
          if cargo run -p ritma_cli --locked -- verify-proof --path /tmp/test_proofpack --json 2>/dev/null; then
            echo "ERROR: Tamper detection failed - verification should have failed"
            exit 1
          else
            echo "✓ Tamper detection passed - verification correctly failed"
          fi
      
      - name: E2E - Determinism check for seeded artifacts
        run: |
          # Create two identical proofpacks and verify they produce identical hashes
          for i in 1 2; do
            mkdir -p /tmp/det_test_$i/receipts
            
            # Use fixed seed data
            cat > /tmp/det_test_$i/manifest.json << 'EOF'
          {
            "version": "0.1",
            "namespace_id": "ns://ci/determinism/test",
            "window": {"start": "2024-06-01T00:00:00Z", "end": "2024-06-01T01:00:00Z"},
            "attack_graph_hash": "determinism_seed_hash_abc123"
          }
          EOF
            
            cat > /tmp/det_test_$i/receipts/public_inputs.json << 'EOF'
          {"determinism": true, "seed": 42}
          EOF
          done
          
          # Compare hashes - must be identical
          HASH1=$(sha256sum /tmp/det_test_1/manifest.json | cut -d' ' -f1)
          HASH2=$(sha256sum /tmp/det_test_2/manifest.json | cut -d' ' -f1)
          
          if [ "$HASH1" != "$HASH2" ]; then
            echo "ERROR: Determinism check failed - hashes differ"
            echo "Hash 1: $HASH1"
            echo "Hash 2: $HASH2"
            exit 1
          fi
          
          echo "✓ Determinism check passed - identical inputs produce identical hashes"
          echo "  Hash: $HASH1"

      - name: Check logs
        if: always()
        run: |
          docker compose -f docker/compose.sidecar.yml logs
      
      - name: Cleanup
        if: always()
        run: docker compose -f docker/compose.sidecar.yml down -v
