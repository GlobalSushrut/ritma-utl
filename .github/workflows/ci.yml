name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Run tests
        run: cargo test --workspace --verbose
      
      - name: Run doc tests
        run: cargo test --doc --workspace

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      
      - name: Build workspace
        run: cargo build --workspace --release
      
      - name: Build ritma_cli
        run: cargo build -p ritma_cli --release
      
      - name: Upload ritma binary
        uses: actions/upload-artifact@v4
        with:
          name: ritma-cli
          path: target/release/ritma

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy
      
      - name: Check formatting
        run: cargo fmt --all -- --check
      
      - name: Run clippy
        run: cargo clippy --workspace -- -D warnings

  docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test, build]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build tracer image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/Dockerfile-tracer
          push: false
          tags: ritma/tracer_sidecar:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build orchestrator image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/Dockerfile-orchestrator
          push: false
          tags: ritma/bar_orchestrator:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build UTLD image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/Dockerfile-utld
          push: false
          tags: ritma/utld:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [docker]
    steps:
      - uses: actions/checkout@v4
      
      - name: Start services
        run: docker compose -f docker/compose.sidecar.yml up -d
      
      - name: Wait for services
        run: sleep 30
      
      - name: Run E2E tests
        run: |
          # Test doctor
          cargo run -p ritma_cli -- doctor
          
          # Test demo
          cargo run -p ritma_cli -- demo --window-secs 10
      
      - name: Check logs
        if: always()
        run: |
          docker compose -f docker/compose.sidecar.yml logs
      
      - name: Cleanup
        if: always()
        run: docker compose -f docker/compose.sidecar.yml down -v
