apiVersion: v1
kind: Namespace
metadata:
  name: utl-sandbox
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: utl-http
  namespace: utl-sandbox
spec:
  replicas: 1
  selector:
    matchLabels:
      app: utl-http
  template:
    metadata:
      labels:
        app: utl-http
      annotations:
        container.apparmor.security.beta.kubernetes.io/utl-http: localhost/ritma-utl-http
    spec:
      containers:
        - name: utl-http
          image: ghcr.io/your-org/utl-http:latest
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
            appArmorProfile:
              type: Localhost
              localhostProfile: ritma-utl-http
          env:
            - name: UTLD_SOCKET
              value: /run/ritma/utld.sock
            - name: UTLD_HTTP_ADDR
              value: 0.0.0.0:8080
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: utld-socket
              mountPath: /run/ritma
      volumes:
        - name: utld-socket
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: utl-http
  namespace: utl-sandbox
spec:
  selector:
    app: utl-http
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  type: ClusterIP
