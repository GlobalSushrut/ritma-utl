[package]
name = "ritma_integration_tests"
version = "0.1.0"
edition = "2021"

[dependencies]
serde = { version = "1", features = ["derive"] }
serde_json = "1"
bar_core = { path = "../../crates/bar_core" }
bar_client = { path = "../../crates/bar_client" }
common_models = { path = "../../crates/common_models" }
index_db = { path = "../../crates/index_db" }
middleware_adapters = { path = "../../crates/middleware_adapters" }
bar_pipeline = { path = "../../crates/bar_pipeline" }
intent_power = { path = "../../crates/intent_power" }
proof_standards = { path = "../../crates/proof_standards" }
